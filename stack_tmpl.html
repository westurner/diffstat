<!DOCTYPE html>
<html>
  <head>
    <title>${title}</title>
    <script type="text/javascript" src="http://d3js.org/d3.v2.js"></script>
    <script type="text/javascript"> // src="stream_layers.js">
    </script>
    <style type="text/css">

    </style>
    <style type="text/css">
        #chart {
            font: 10px sans-serif;
        }
        line {
            stroke: black;
        }
    </style>
  </head>
  <body>
    <div id="header">
        <h1>${title}</h1>
    </div>
    <div id="chart">
      <button id="group" class="first" onclick="transitionGroup()">
        Group
      </button>
      <button id="stack" class="active last" onclick="transitionStack()">
        Stack
      </button><p>
    </div>
    <script type="text/javascript"> // src="stack.js"> 

        /* Inspired by Lee Byron's test data generator. */
        function stream_layers(n, m, o) {
            if (arguments.length < 3) o = 0;
            function bump(a) {
                var x = 1 / (.1 + Math.random()),
                    y = 2 * Math.random() - .5,
                    z = 10 / (.1 + Math.random());
                for (var i = 0; i < m; i++) {
                var w = (i / m - y) * z;
                a[i] += x * Math.exp(-w * w);
                }
            }
            return d3.range(n).map(function() {
                var a = [], i;
                for (i = 0; i < m; i++) a[i] = o + o * Math.random();
                for (i = 0; i < 5; i++) bump(a);
                return a.map(stream_index);
            });
        }

        /* Another layer generator using gamma distributions. */
        function stream_waves(n, m) {
            return d3.range(n).map(function(i) {
                return d3.range(m).map(function(j) {
                    var x = 20 * j / m - i / 3;
                    return 2 * x * Math.exp(-.5 * x);
                }).map(stream_index);
            });
        }

        function stream_index(d, i) {
            return {x: i, y: Math.max(0, d)};
        }

        var _data = ${data};

        var n = 4, // number of layers
        m = 64, // number of samples per layer
        data = d3.layout.stack()(_data); //stream_layers(n, m, .1)),
        color = d3.interpolateRgb("#aad", "#556");

        var p = 20,
            w = 960,
            h = 500 - .5 - p,
            mx = m,
            my = d3.max(data, function(d) {
            return d3.max(d, function(d) {
                return d.y0 + d.y;
            });
            }),
            mz = d3.max(data, function(d) {
            return d3.max(d, function(d) {
                return d.y;
            });
            }),
            x = function(d) { return d.x * w / mx; },
            y0 = function(d) { return h - d.y0 * h / my; },
            y1 = function(d) { return h - (d.y + d.y0) * h / my; },
            y2 = function(d) { return d.y * h / mz; }; // or `my` to not rescale

        var vis = d3.select("#chart")
        .append("svg")
            .attr("width", w)
            .attr("height", h + p);

        var layers = vis.selectAll("g.layer")
            .data(data)
        .enter().append("g")
            .style("fill", function(d, i) { return color(i / (n - 1)); })
            .attr("class", "layer");

        var bars = layers.selectAll("g.bar")
            .data(function(d) { return d; })
        .enter().append("g")
            .attr("class", "bar")
            .attr("transform", function(d) { return "translate(" + x(d) + ",0)"; });

        bars.append("rect")
            .attr("width", x({x: .9}))
            .attr("x", 0)
            .attr("y", h)
            .attr("height", 0)
        .transition()
            .delay(function(d, i) { return i * 10; })
            .attr("y", y1)
            .attr("height", function(d) { return y0(d) - y1(d); });

        var labels = vis.selectAll("text.label")
            .data(data[0])
            .enter().append("text")
            .attr("class", "label")
            .attr("x", x)
            .attr("y", h + 6)
            .attr("dx", x({x: .45}))
            .attr("dy", ".71em")
            .attr("text-anchor", "middle")
            .text(function(d, i) { return i; });

        vis.append("line")
            .attr("x1", 0)
            .attr("x2", w - x({x: .1}))
            .attr("y1", h)
            .attr("y2", h);

        function transitionGroup() {
            var group = d3.selectAll("#chart");

            group.select("#group")
                .attr("class", "first active");

            group.select("#stack")
                .attr("class", "last");

            group.selectAll("g.layer rect")
                .transition()
                .duration(500)
                .delay(function(d, i) { return (i % m) * 10; })
                .attr("x", function(d, i) { return x({x: .9 * ~~(i / m) / n}); })
                .attr("width", x({x: .9 / n}))
                .each("end", transitionEnd);

            function transitionEnd() {
                d3.select(this)
                .transition()
                    .duration(500)
                    .attr("y", function(d) { return h - y2(d); })
                    .attr("height", y2);
            }
        }

        function transitionStack() {
        var stack = d3.select("#chart");

        stack.select("#group")
            .attr("class", "first");

        stack.select("#stack")
            .attr("class", "last active");

        stack.selectAll("g.layer rect")
            .transition()
            .duration(500)
            .delay(function(d, i) { return (i % m) * 10; })
            .attr("y", y1)
            .attr("height", function(d) { return y0(d) - y1(d); })
            .each("end", transitionEnd);

        function transitionEnd() {
            d3.select(this)
            .transition()
                .duration(500)
                .attr("x", 0)
                .attr("width", x({x: .9}));
        }
    }
    </script>
  </body>
</html>
